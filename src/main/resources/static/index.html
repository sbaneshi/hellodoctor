    <meta charset="UTF-8">
    <title>Material Login Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</head>

<body>

    <!-- Mixins-->
    <!-- Pen Title-->
    <div class="pen-title">
        <h1>عضو دکتر سلام شوید</h1>
    </div>
    <div class="rerun"><a href="home.html">بازگشت به سایت</a></div>
    <div class="container">

        <div class="btn-group " role="group" aria-label="Basic example" style="width:100%;
        padding: 0 13px;">
            <button type="button" class="btn btn-secondary  leftborder"><a href="signUpPatients.html" style="display: block; color: white; text-decoration: none;">بیمار</a></button>
            <button type="button" class="btn btn-secondary  rightborder" style="background-color: #038b8b;"><a href="index.html" style="display: block; color: white; text-decoration: none; ">دکتر</a></button>

        </div>

        <div class="card"></div>
        <div class="card">
            <h1 class="title">ورود به حساب کاربری</h1>
            <form method="post" id="form-login">
                <div class="input-container">
                    <input type="tel" id="phone-numberlogin"  required />
                    <label for="phone-numberlogin">شماره موبایل</label>
                    <div id="ph-login-bar" class="bar" style="color: red;"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="password-login"  required />
                    <label for="password-login">گذرواژه</label>
                    <div class="bar"></div>
                </div>

                <div class="button-container">
                    <button  id="login"><span>وارد شوید</span></button>
                </div>
                <div class="footer"><a href="#">گذرواژه خود را فراموش کرده اید؟</a></div>
            </form>
        </div>
        <div class="card alt">
            <div class="toggle"></div>
            <h1 class="title" style="text-align: right;">ثبت نام
                <div class="close"></div>
            </h1>
            <form id="form-signup">
                <div class="input-container">
                    <input type="tel" id="phone-number" value="1234" required />
                    <label for="phone-number">شماره موبایل</label>
                    <div id="phone-bar" class="bar"></div>
                </div>


                <div class="input-container">
                    <input type="password" id="password" value="1234" required />
                    <label for="password">گذرواژه</label>
                    <div id="pass-bar" class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="repeat-password" required />
                    <label for="repeat-password">تکرار گذرواژه</label>
                    <div id="rpass-bar" class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="text" id="expertise" required />
                    <label for="expertise">تخصص</label>
                    <div id="ex-bar" class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="text" id="mid" required />
                    <label for="mid">شماره نظام پزشکی</label>
                    <div id="mid-bar" class="bar"></div>
                </div>



                <div class="button-container">
                    <div class="row">
                        <div class="col-6">
                            <button type="submit" id="submit"><span>ادامه</span></button>
                        </div>
                        <div class="col-6">
                            <button type="button" id="clear"><span>پاک کردن</span></button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
